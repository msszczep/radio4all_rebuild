{% extends 'radio4all/base.html' %}
{% load static %}

            {% block content %}
                <div id="result_set">
                    <div id="content_title">Programs by Series beginning with {{letter}} </div>
                    {% for s in all_series %}
                    <div class="{% if forloop.counter|divisibleby:2 %}result_row_a{% else %}result_row_b{% endif %}">
                       <a href="/series/{{ s.series }}" class="result_info">
                          {{ s.series }}
                       </a>
                    </div>
                    {% endfor %}
                </div>
            {% endblock %}
