{% extends 'radio4all/base.html' %}
{% load static %}

            {% block content %}
                <div id="result_set">
                    <div id="content_title">Programs by Contributor beginning with {{letter}} </div>
                    {% for c in all_contributors %}
                    <div class="{% if forloop.counter|divisibleby:2 %}result_row_a{% else %}result_row_b{% endif %}">
                       <a href="/contributor/{{ c.uid }}" class="result_info">
                          {{ c.full_name }}
                       </a>
                    </div>
                    {% endfor %}
                </div>
            {% endblock %}
